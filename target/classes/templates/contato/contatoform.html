<! DOCTYPE html>

<Html  xmlns: th = " http://www.thymeleaf.org " >	
<Meta  http-equiv = " Conteúdo-Tipo "  content = " text / html; charset = UTF-8 " />
<Meta  name = " viewport "  content = " largura = dispositivo-largura " />

<Head >
<Title > Inserir título aqui </title >
<Meta  http-equiv = " Conteúdo-Tipo "  content = " text / html; charset = UTF-8 " />

<! - Últimos compilados e minified CSS ->

<Script  src = " /webjars/jquery/3.1.1/jquery.min.js " > </script >
<Script  src = " /webjars/bootstrap/3.3.7-1/js/bootstrap.min.js " > </script >

<! - Tema opcional ->
<Link  rel = " stylesheet " href = " /webjars/bootstrap/3.3.7-1/css/bootstrap.min.css " />
</Head >
<Body >

    <Div  class = " panel panel-default " >
        <Div  class = " painel-título " >
            <Strong > Cadastro de Contatos </strong >
        </Div >
        <Div  class = " painel-corpo " >

			<Form  action = " # "  th: ação = " @ {/ contato / incluir} "  th: objeto = " $ {contato} "  method = " post "  role = " form " >
		               <Fieldset >
	                   	    	<Div  class = " form-group row " >
									<Div  class = " col-md-4 " >
			   							<Label  for = " nome " > Nome: </label >
			     						<Entrada  tipo = " texto "  class = " -control formulário de entrada-sm "  nome = " Nome "  id = " Nome "  th: campo = " * {Nome} "   />
			  					   </Div >
								 </Div >
							    
							    <Div  class = " form-group row " >
								    <Div  class = " col-md-4 " >
								   	  <Label  for = " nome " > Sobrenome: </label >
								     	<Input  type = " text "  class = "  formulário -controle input-sm " name = " sobreNome "   id = " sobrenome "  th: field = " * {sobreNome} "   />
								   </Div >
		     					</Div >
		     					
							    <Div  class = " form-group row " >
								     <Div  class = " col-md-4 " >
								   			<Label  for = " nome " > Telefone: </label > 	
								     	<Entrada  tipo = " texto "  class = " -control formulário de entrada-sm "  nome = " telefone "  id = " telefone "  th: campo = " * {telefone} "   />
								     </Div >
							    </Div >
							     
							     <Div  class = " form-group row " >
								     <Div  class = " col-md-4 " >
								   			<Label  for = " nome " > E-mail: </label >	
								     	<Entrada  tipo = " texto "  class = " -control formulário de entrada-sm "  nome = " email "  id = " email "  th: campo = " * {email} "   />
								     </Div >
								</Div >   	

		 	
		     					<Button  type = " submit "  class = " btn ícone-btn btn-sucesso " >
		     					<Span  class = " glyphicon btn-glyphicon glyphicon-mais img-circle text-success " > </ span >
		     					Incluir
		     					</Button >
    </Fieldset >
</Form >
</Div >
</Div >

</Body >
</Html >
